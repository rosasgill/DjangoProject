<h1>Items</h1><ul>{% for item in items %}<li>{{ item.name }} - <a href="{% url 'item_update' item.pk %}">Edit</a> - <a href="{% url 'item_delete' item.pk %}">Delete</a></li>{% endfor %}</ul><a href="{% url 'item_create' %}">New Item</a>
<h1>Publicado</h1><ul>{% for publicado in publicado %}<li>{{ publicado.name }} - <a href="{% url 'publicado_update' publicado.pk %}">Edit</a> - <a href="{% url 'publicado_delete' publicado.pk %}">Delete</a></li>{% endfor %}</ul><a href="{% url 'publicado_create' %}">New Publicado</a>
